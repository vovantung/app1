apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
spec:
  replicas: 0
  selector:
    matchLabels:
      app: app1
  template:
    metadata:
      labels:
        app: app1
    spec:
      containers:
        - name: app1
          image: app1:1.0
          ports:
            - containerPort: 8080